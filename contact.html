---
layout: default
title: Julia Hack | Contact
---

    <main>
        <form action="https://formspree.io/moqvvrrg" method="POST">
            <fieldset>
                
                <legend>send me an email</legend>

                <label for="name">name</label>
                <input type="text" id="name" name="name">
                    
                <label for="email">email</label>
                <input type="email" id="email" name="email">
                    
                <label for="subject">subject</label>
                <input type="text" id="subject" name="subject">
                    
                <label for="contact">message</label><br>
                <textarea id="contact" cols="30" rows="10" ></textarea>
                
                <button type="submit" name="submit-button" id="submit-button">Submit</button>
                
            </fieldset>
        </form>
    </main>
